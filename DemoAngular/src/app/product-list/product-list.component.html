<html>
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    --></head>
<body>
  
<h2>List of products :</h2>
<table class="table table-striped  table-bordered ">
<thead >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Date</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of products">
        <td> {{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.brand}}</td>
        <td>{{p.price}} DH</td>
        <td >{{p.date | date: 'mediumDate'}}</td>
        <td>{{p.category}}</td>
        <td>
            <button type="button" (click)="updateProduct(p.id)"  class="btn btn-light"><span class="icon-loop2"></span></button>&nbsp;
            <button type="button" (click)="deleteProduct(p.id)"  class="btn btn-light"><span class="icon-bin2"></span></button>

        </td>

    </tr>
</tbody>

</table>
</body>
</html>
